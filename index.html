<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy List App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="./assets/img/buylist-icon.png" type="image/x-icon">
</head>
<body>
  <div class="to-do">
    <div class="header">
      <h1>Buy List</h1>
      <button title="Clear list"><i class='bx bxs-trash-alt' title="Delete list"></i></button>
    </div>
    <hr/>
    <div class="modal">
      <span>Do you really want to delete the list?</span>
      <div class="btnModal">
      <button class="btn-yes">Yes</button>
      <button class="btn-no">No</button>
      </div>

    </div>
    <br />
    <p class="error"></p>
    <div class="divInsert">
      <input class="textInsert" type="text" />
      <button><i class='bx bx-plus'></i></button>
    </div>
    <ul></ul>
  </div>
  
  <script src="./assets/js/main.js"></script>
</body>
</html>
